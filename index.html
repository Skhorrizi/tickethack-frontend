<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="/">Tickethack</a>
        </div>
        <div class="link">
            <a class="cart">Cart</a>
            <a class="booking">Bookings</a>
        </div>
    </header>

    <div class="container">
        <div class="text-content">
            <h1>Explore the world effortlessly by train!</h1>
            <p>Compare, book nd enjoy cheap prices for train tickets: your journey starts on tickethack.</p>
        </div>
        <div class="container-large">
            <div class="container-search">
                <div class="dep-arr">
                    <input id="departure" type="text" placeholder="Departure">
                    <input id="arrival" type="text" placeholder="Arrival">
                </div>
                <input id="date" type="date">
                <button id="search">Search</button>
            </div>
    
            <div class="container-result">
                <img id="train" src="./images/train.png">
                <p>It's time to book your future trip.</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
